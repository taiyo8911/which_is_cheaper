<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>どっちが安い？</title>
</head>

<body>
    <div id="main" class="bg22">
        <h1>どっちが安いか判定するアプリ</h1>
        <form name="myForm" id="myForm" onsubmit="calc(); return false;">
            <div class="box" id="a">
                <h2>A商品</h2>
                <dl>
                    <dt>量</dt>
                    <dd><input type="tel" maxlength="3" pattern="[0-9]+" onkeyup="setNextFocus(this)" name="a_amount"
                            id="a_amount" required autofocus> g</dd>
                    <dt>値段</dt>
                    <dd><input type="tel" maxlength="3" pattern="[0-9]+" onkeyup="setNextFocus(this)" name="a_price"
                            id="a_price" required> 円
                    </dd>
                </dl>
            </div>
            <div class="box" id="b">
                <h2>B商品</h2>
                <dl>
                    <dt>量</dt>
                    <dd><input type="tel" maxlength="3" pattern="[0-9]+" onkeyup="setNextFocus(this)" name="b_amount"
                            id="b_amount" required> g
                    </dd>
                    <dt>値段</dt>
                    <dd><input type="tel" maxlength="3" pattern="[0-9]+" onkeyup="setNextFocus(this)" name="b_price"
                            id="b_price" required> 円
                    </dd>
                </dl>
            </div>
            <div class="btn">
                <input type="submit" value="計算する">
                <a href=""><input type="button" value="クリア"></a>
            </div>
        </form>
    </div>

    <div id="res">
        <p id="a_unit_price"></p>
        <p id="b_unit_price"></p>
        <div id="result" style="font-weight: bold; font-size: 25px; color: red;"></div>
        <img src="rainbow.gif" id="img1">
    </div>

</body>

</html>
